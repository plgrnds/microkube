- name: install Docker
  become: yes
  apt:
    name: docker.io
    state: present
    update_cache: true

- name: install APT Transport HTTPS
  become: yes
  apt:
    name: apt-transport-https
    state: present

- name: add Kubernetes apt-key
  become: yes
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: add Kubernetes' APT repository
  become: yes
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: 'kubernetes'

- name: install kubelet
  become: yes
  apt:
    name: kubelet
    state: present
    update_cache: true

- name: install kubeadm
  become: yes
  apt:
    name: kubeadm
    state: present
